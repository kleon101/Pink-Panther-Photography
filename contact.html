        <header id="main">
            <h1 id="Contact-Us">
                Contact Us
            </h1>
        </header>

        <section id="contact-form">

			
            <div id="error"></div>
			<form method="post" action="http://localhost:3000/submit-form">

			    <fieldset>

			        <legend>
			            <u>Your Details</u>
			        </legend>

			        <div class="form-item">
				        <label for="form-full-name">Name:</label>
				        <div class="form-element">
				        	<input type="text" name="full_name" id="form-full-name" placeholder="First and last names">
				        </div>
			        </div>

			        <div class="form-item">
			        	<label for="form-service">Service:</label>
				        <div class="form-element">
					        <select name="form-service" id="form-service" aria-label="Service">
					            <option>Party</option>
					            <option>Sports</option>
					            <option>Weddings</option>
					            <option>Events</option>
                                <option>Other</option>
					        </select>
				        </div>
			        </div>

			        <div class="form-item">
			        	<label for="form-postcode">Postcode:</label>
			        	<div class="form-element">
			        		<input type="text" name="postcode" id="form-postcode" placeholder="Please enter your postcode (4 digits)">
			        	</div>
			        </div>

			        <div class="form-item">
			        	<label for="form-phone">Phone:</label>
			        	<div class="form-element">
			        		<input type="text" name="phone" id="form-phone" placeholder="Please enter your Phone number">
			        	</div>
			        </div>

			        <div class="form-item">
			        	<label for="form-email">Email:</label>
			        	<div class="form-element">
			        		<input type="text" name="email" id="form-email" placeholder="Please enter a valid email address">
			        	</div>
			        </div>

			        <div class="form-item">
			            <label>Service time:</label>
			            <div class="form-element">
				            <label for="form-time-0-1">
				            	<input type="radio" id="form-time-0-1" name="time"> 0-1
				            </label>
				            <label for="form-time-1-3">
				            	<input type="radio" id="form-time-1-3" name="time"> 1-3
				            </label>
				            <label for="form-time-3-5">
				            	<input type="radio" id="form-time-3-5" name="time"> 3-5
				            </label>
				            <label for="form-time+">
				            	<input type="radio" id="form-time+" name="time"> 5+
				            </label>
			            </div>
			        </div>

			    </fieldset>

			    <fieldset>

			        <legend>
			            <u>How can we help?</u>
			        </legend>

			        <div class="form-item">
			            <label class="feature-label">Which of these features do you think will be required?</label>
			            <div class="form-element">
			            	<label for="form-feature1">
				            	<input type="checkbox" id="form-feature1" name="feature[]"> Portrait Photography
				            </label>
				            <label for="form-feature2">
				            	<input type="checkbox" id="form-feature2" name="feature[]"> Drone footage
				            </label>
				            <label for="form-feature3">
				            	<input type="checkbox" id="form-feature3" name="feature[]"> Artificial light equipment
				            </label>
				            <label for="form-feature4">
				            	<input type="checkbox" id="form-feature4" name="feature[]"> Videography
				        	</label>
                            <label for="form-feature5">
				            	<input type="checkbox" id="form-feature5" name="feature[]"> Other
				        	</label>
			            </div>
			        </div>

			        <div class="form-item">
			            <label for="form-comments">Enquiry:</label>
			            <div class="form-element">
			            	<textarea id="form-comments" name="comments" rows="10" placeholder="Type your message here"></textarea>
			            </div>
			        </div>

			    </fieldset>

			    <fieldset id="submit">
			        <button type="submit" id="submit-button">Submit</button>
			    </fieldset>
			</form>
		</section>

        <script src="script.js"></script>
    </body>
</html>
